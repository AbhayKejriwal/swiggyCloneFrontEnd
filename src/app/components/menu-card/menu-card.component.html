<!-- menu-card.component.html -->
<div class="flex items-start bg-white p-4 mb-4 rounded-lg shadow-md">
    <!-- Item Details -->
    <div class="flex-1">
        <p class="text-gray-700 font-semibold text-lg">{{ item.name }}</p>
        <p class="font-semibold">{{ item.price }}</p>
        <p class="text-gray-600 mt-1">{{ item.description }}</p>
    </div>

    <!-- Item Image -->
    <img [src]="item.imageUrl" alt="{{ item.name }}" class="w-40 h-40 object-cover rounded-lg mr-4">

    <!-- Add and Favorite Buttons -->
    <div class="flex flex-col self-center gap-4">
        <button (click)="onAddToCart()"
            class="bg-white text-green-600 font-medium px-8 py-2 rounded-lg self-center shadow-lg border hover:bg-green-500 hover:text-white">Add</button>
        <button (click)="onToggleFavorite()"
            class="bg-white text-orange-500 font-medium px-4 py-2 rounded-lg self-center shadow-lg border hover:bg-orange-500 hover:text-white">
            {{ item.isFavorite ? 'Unfavorite' : 'Favorite' }}
        </button>
    </div>
</div>

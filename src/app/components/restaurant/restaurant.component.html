<!-- restaurant.component.html -->
<div *ngIf="restaurant" class="w-[50%] mx-auto px-4 py-6">

    <!-- Restaurant Header Description Section -->
    <div class="mb-6">
        <h1 class="text-2xl font-bold my-4 mx-2">{{ restaurant.name }}</h1>

        <div class="bg-white rounded-3xl border p-4 shadow-lg">
            <span class="flex items-center mr-4 mb-2">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" aria-hidden="true"
                    strokeColor="rgba(2, 6, 12, 0.92)" fillColor="rgba(2, 6, 12, 0.92)">
                    <circle cx="10" cy="10" r="9" fill="url(#StoreRating20_svg__paint0_linear_32982_71567)">
                    </circle>
                    <path
                        d="M10.0816 12.865C10.0312 12.8353 9.96876 12.8353 9.91839 12.865L7.31647 14.3968C6.93482 14.6214 6.47106 14.2757 6.57745 13.8458L7.27568 11.0245C7.29055 10.9644 7.26965 10.9012 7.22195 10.8618L4.95521 8.99028C4.60833 8.70388 4.78653 8.14085 5.23502 8.10619L8.23448 7.87442C8.29403 7.86982 8.34612 7.83261 8.36979 7.77777L9.54092 5.06385C9.71462 4.66132 10.2854 4.66132 10.4591 5.06385L11.6302 7.77777C11.6539 7.83261 11.706 7.86982 11.7655 7.87442L14.765 8.10619C15.2135 8.14085 15.3917 8.70388 15.0448 8.99028L12.7781 10.8618C12.7303 10.9012 12.7095 10.9644 12.7243 11.0245L13.4225 13.8458C13.5289 14.2757 13.0652 14.6214 12.6835 14.3968L10.0816 12.865Z"
                        fill="white"></path>
                    <defs>
                        <linearGradient id="StoreRating20_svg__paint0_linear_32982_71567" x1="10" y1="1" x2="10" y2="19"
                            gradientUnits="userSpaceOnUse">
                            <stop stop-color="#21973B"></stop>
                            <stop offset="1" stop-color="#128540"></stop>
                        </linearGradient>
                    </defs>
                </svg>
                {{ restaurant.rating }} (8.0K+ ratings) • ₹400 for two
            </span>
            <p class="text-orange-500 font-medium mb-2"> {{ restaurant.cuisine }} </p>
            <div class="text-gray-600 text-sm leading-6">
                <p class="font-semibold">{{ restaurant.location }}</p>
                <p class="font-semibold">{{ restaurant.deliveryTime }}</p>
            </div>
        </div>

    </div>

    <!-- Static Search Bar -->
    <div class="mb-6">
        <input type="text" placeholder="Search for dishes"
            class="w-full p-3 bg-gray-100 rounded-xl shadow focus:outline-none" />
    </div>

    <!-- Top Picks Section -->
    <h2 class="text-lg font-semibold mb-3">Top Picks</h2>
    <div class="space-y-4">
        <app-menu-card *ngFor="let item of restaurant.topPicks" [item]="item" (addToCart)="addToCart($event)"
            (toggleFavorite)="toggleFavorite($event)">
        </app-menu-card>
    </div>

    <!-- Recommended Section -->
    <h2 class="text-lg font-semibold my-6">Recommended</h2>
    <div class="space-y-4">
        <app-menu-card *ngFor="let item of restaurant.recommended" [item]="item" (addToCart)="addToCart($event)"
            (toggleFavorite)="toggleFavorite($event)">
        </app-menu-card>
    </div>

</div>

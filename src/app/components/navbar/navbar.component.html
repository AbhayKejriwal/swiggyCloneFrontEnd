<!-- navbar.component.html -->
<nav class="w-full bg-white drop-shadow-md">
    <div class="w-[80%] flex justify-between items-center mx-auto py-4">
        <!-- Logo Section -->
        <!-- <div class=""> -->
            <a class="flex items-center space-x-4 group"
            routerLink="/" routerLinkActive="text-orange-500" [routerLinkActiveOptions]="{exact: true}">
                <img src="assets/images/LogoSwiggy.png" alt="Swiggy Logo" class="h-12 group-hover:scale-110 duration-300">
                <span class="text-base font-semibold text-gray-800 pl-4 group-hover:text-orange-500 group-hover:scale-110 duration-300">Home</span>
            </a>
        <!-- </div> -->

        <!-- Links Section -->
        <div class="flex items-center space-x-8 text-gray-700">
            <!-- Search (Non-routing example, will not use routerLinkActive) -->
            <a href="#" class="flex items-center space-x-2 group">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="h-5 w-5 group-hover:stroke-orange-600">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                </svg>
                <span class="group-hover:text-orange-600">Search</span>
            </a>

            <!-- Favorites -->
            <a routerLink="/favorites" class="flex items-center space-x-2 group">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="h-5 w-5 group-hover:stroke-orange-600" routerLinkActive="stroke-orange-500">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
                </svg>
                <span class="group-hover:text-orange-600" routerLinkActive="text-orange-500">Favorites</span>
            </a>

            <!-- Cart -->
            <a routerLink="/cart" 
                class="flex items-center space-x-2 group">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="h-5 w-5 group-hover:stroke-orange-600" routerLinkActive="stroke-orange-500">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                </svg>
                <span class="group-hover:text-orange-600" routerLinkActive="text-orange-500">Cart</span>
            </a>

            <!-- Login/Profile -->
            <button (click)="login()"
                class="flex items-center space-x-2 bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-5 w-5">
                    <path fill-rule="evenodd"
                        d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z"
                        clip-rule="evenodd" />
                </svg>
                <span *ngIf="!isLoggedIn">Login</span>
                <span *ngIf="isLoggedIn">Profile</span>
            </button>
        </div>
    </div>
</nav>
